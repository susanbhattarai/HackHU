<!DOCTYPE html>
<html>
	<head>
		<style>
			#map {
				width: 100%;
				height: 900px;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			function initMap() {
				var mapDiv = document.getElementById('map');
				var map = new google.maps.Map(mapDiv, {
				      center: {lat: 38.922, lng: -77.0194},
      				zoom: 16
    			});
  			}
		</script>
		 <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
         async defer></script>
         
	</body>
</html>
